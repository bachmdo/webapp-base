name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
      - uses: actions/checkout@v2
      - name: build
      - run: actions/setup-node@v1
      - run: npm ci
      - run: npm run build --if-present
      
