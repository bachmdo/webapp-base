name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node
      uses: actions/setup-node@v1

    - name: Install dependencies
      run: npm ci

    - name: Run the tests
      run: npm test

    - name: Build
      run: npm run build